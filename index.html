<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row mt-4 my-height90">
<!--parte sinistra-->
            <div class="col-4 rosso my-Padding0">
                <!--testata-->
                <section
                class="d-flex justify-content-between align-items-center Header col-12"
                >
                <!--parte sinistra-->
                    <div class="col-5">
                        <div class="m-2 d-flex">
                            <div class="my-width d-flex align-items-center">
                                <img class="rounded-circle w-100"
                                :src="principale.avatar"
                                alt=""
                                />
                                <h4 class="p-2 my-Padding0">{{principale.name}}</h4>
                            </div>
                        </div>
                    </div>
                    <!--parte destra-->
                    <div class="col-5">
                        <div class="d-flex justify-content-end m-2">
                            <i class="fa-solid fa-circle-notch p-2"></i>
                            <i class="fa-solid fa-message p-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                        </div>
                    </div>
                </section>
                <!--sezione notifiche-->
                <section class="d-flex  align-items-center col-12 Notifiche">
                    <div class="col-2 d-flex align-items-center m-2">
                        <i class="fa-solid bg-light fa-bell-slash fontIcon rounded-circle"></i>
                    </div>
                    <div class="col-6 fontSectionNotifiche">
                        <p class="my-margin">Ricevi notifiche nuovi messaggi</p>
                        <p class="my-margin text-decoration-underline">Attiva notifiche Desktop</p>
                    </div>
                </section>
                <!--sezione search-->
                <section class="d-flex bg-light">
                    <div class="col-2 d-flex align-items-center justify-content-end">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="col-9">
                        <input type="text" class="w-100 m-2" placeholder="Cerca o inizia nuova chat">
                    </div>
                </section>
                <!--sezione contatti-->
                <section class="bg-light areaContatti overflow">
                    <div class="row justify-content-center w-100">
                        <template v-for="(datoCorrente, indice) in contacts ">
                            <div class="m-2 d-flex col-10 bg-light mt-0 border border-warning">
                                <div class="col-10 d-flex align-items-center">
                                    <div class="my-width d-flex align-items-center ">
                                        <img class="rounded-circle w-100 m-2"
                                        :src="datoCorrente.avatar"
                                        alt=""
                                        />
                                    </div>   
                                    <div class="">
                                        <h4 class="p-2 my-margin my-Padding0">{{datoCorrente.name}}</h4>
                                        <p class="p-2 ">Ultimo messaggio inviato</p> 
                                    </div> 
                                </div>
                                <div class="col-1 d-flex align-items-start">
                                    <p class="p-2">12.00</p>
                                </div>
                            </div>
                        </template>

                    </div>
                </section>
            </div>
<!--parte destra-->
            <div class="col-8">
                <!--testata-->
                <section class="row" >
                    <div class="d-flex justify-content-between align-items-center Header col-12">
                        <!--sinistra-->
                        <div class="col-5">
                            <div class="m-2 d-flex">
                                <div class="my-width d-flex align-items-center">
                                    <img class="rounded-circle w-100"
                                    :src="contacts[0].avatar"
                                    alt=""
                                    />
                                </div>   
                                <div class="col-10">
                                    <h4 class="p-2 my-margin my-Padding0">{{contacts[0].name}}</h4>
                                    <p class="p-2 ">Ultimo accesso oggi alle 12.00</p> 
                                </div>
                            </div>
                        </div>
                        <!--destra-->
                        <div class="col-5">
                            <div class="d-flex justify-content-end m-2">
                                <i class="fa-solid fa-magnifying-glass p-2"></i>
                                <i class="fa-solid fa-paperclip p-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                            </div>
                        </div>
                    </div>
                </section>
                <!--campo messaggi-->
                <section class="row areaMessaggi textMessaggi justify-content-center">
                    <div class="col-11">
                        <div class="textDestra">
                            <div class="">
                            <p class="p-2">Hai portato a spasso il cane?</p>
                            </div>
                        </div>
                        <div class="textDestra">
                            <div class="">
                                <p class="p-2">Ricordati di stendere i panni</p>
                            </div>
                        </div>
                        <div class="textSinistra">
                            <div class="">
                                <p class="p-2">Tutto fatto!</p>
                            </div>
                        </div>
                        
                    </div>
                   
                </section>
                <!--fondo-->
                <section class="row justify-content-center Header align-items-center">
                    <div class="col-1 d-flex justify-content-center">
                        üòÅ
                    </div>
                    <div class="col-8">
                        <input type="text" class="w-100" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="col-1">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </section>
            </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
